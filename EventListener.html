<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="alert-box" id="alert">
        <p id="title">Alert 박스</p>
        <button id="close">X</button>
    </div>
    <button onclick="알림창1열기('아이디를 입력하시오')">버튼1</button>
    <button onclick="알림창1열기('비밀번호를 입력하시오')">버튼2</button>



    <script>
        document.getElementById('close').addEventListener('click', function(){ //click은 이벤트 ex)keydown, scroll, mouseover 등
            document.getElementById('alert').style.display = 'none';


        });


        function 알림창1열기(구멍){
            document.getElementById('title').innerHTML = 구멍;
            document.getElementById('alert').style.display = 'block';
        }


        /*function 알림창2열기(){
            document.getElementById('title').innerHTML = '비밀번호를 입력하세요';
            document.getElementById('alert').style.display = 'block';
        }*/
    </script>

</body>
</html>
